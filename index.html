<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>K27</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Navbar */
      .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: rgba(255, 255, 255, 0);
        z-index: 1000;
        padding: 1.5rem 0;
        backdrop-filter: blur(10px);
        opacity: 0; /* Começa invisível */
        transition: opacity 0.5s ease; /* Transição suave */
      }

      .navbar ul {
        list-style: none;
        display: flex;
        justify-content: center;
        gap: 2.5rem;
      }

      .navbar ul li a {
        font-size: 1.2rem;
        text-transform: uppercase;
        letter-spacing: 0.1rem;
        color: #fff;
        transition: all 0.3s ease;
        position: relative;
        text-decoration: none;
      }

      .navbar ul li a::after {
        content: "";
        position: absolute;
        width: 0%;
        height: 2px;
        bottom: -5px;
        left: 50%;
        background-color: #f3c7c2;
        transition: width 0.4s ease, left 0.4s ease;
      }

      .navbar ul li a:hover::after {
        width: 100%;
        left: 0;
      }

      .home-page {
        overflow: hidden; /* Aplicar a restrição de rolagem somente na Home */
        height: 100vh; /* Garante que a página ocupe toda a altura da tela */
      }
    </style>
    <link
      href="https://fonts.cdnfonts.com/css/pp-neue-montreal"
      rel="stylesheet"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  </head>
  <body class="home-page">
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="/pages/about.html">Sobre</a></li>
        <li><a href="/pages/collections.html">Coleção</a></li>
        <li><a href="/pages/contact.html">Contato</a></li>
      </ul>
    </nav>

    <div class="container">
      <video id="video-player" autoplay playsinline muted>
        <source src="/videos/model1.mp4" type="video/mp4" />
      </video>

      <div class="wrapper">
        <div class="copy">
          <p>
            MADE IN <br />
            BRASIL
          </p>
          <p>
            Exclusividade em cada escolha. <br />Criada para mulheres
            extraordinárias.
          </p>
          <p>original&reg;</p>
          <p></p>
        </div>
      </div>
      <div class="blocks">
        <div class="block block-left"></div>
        <div class="block block-right"></div>
      </div>
      <div class="letters">
        <div class="row">
          <div class="letter top-left">K</div>
          <div class="letter top-right">2</div>
        </div>
        <div class="row">
          <div class="letter bottom-right">7</div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="/js/script.js"></script>
    <script>
      document.querySelectorAll(".navbar ul li a").forEach((link) => {
        link.addEventListener("mouseenter", () => {
          gsap.to(link, { color: "#f3c7c2", duration: 0.3, y: -5 });
        });
        link.addEventListener("mouseleave", () => {
          gsap.to(link, { color: "#fff", duration: 0.3, y: 0 });
        });
      });

      window.addEventListener("load", () => {
        // Espera a animação de abertura do site (por exemplo, 5 segundos)
        gsap.delayedCall(5, () => {
          gsap.to(".navbar", { opacity: 1, duration: 1 }); // Animação para exibir o navbar
        });
      });
    </script>
  </body>
</html>
